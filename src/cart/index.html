<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>

    <!-- ✅ Vite sirve todo desde /public -->
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/js/cart.js"></script>
  </head>

  <body>
    <header class="divider">
      <!-- ✅ LOGO -->
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent logo" />
        <a href="/index.html">
          Sleep<span class="highlight">Outside</span>
        </a>
      </div>

      <!-- ✅ Ícono del carrito con la ruta correcta -->
      <div class="cart">
        <a href="/cart/index.html" class="cart-icon" aria-label="View cart">
          <img
            src="/images/noun_Backpack_65884.svg"
            alt="Cart icon"
            width="32"
            height="32"
          />
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>Your Cart</h2>

        <!-- Lista de productos -->
        <ul class="product-list"></ul>

        <!-- Total -->
        <p class="cart-total-container">
          Total: <span class="cart-total">$0.00</span>
        </p>
      </section>
    </main>

    <footer class="divider">
      &copy; 2026 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
  </body>
</html>
