<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/cart.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="/index.html"> Sleep<span class="highlight">Outside</span></a>
      </div>

      <div class="cart">
        <a href="../cart/index.html">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list">
          
        </ul>

        <div class="cart-summary">
          <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
          <button id="checkout-btn">Proceed to Checkout</button>
        </div>
      </section>
    </main>

    <footer>&copy; NOT a real business</footer>

    <script type="module">
      import { loadCart } from '../js/cart.js';

      document.addEventListener('DOMContentLoaded', () => {
        loadCart('.product-list', '#cart-total');
      });
    </script>
  </body>
</html>
