<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- ✅ HEADER corregido -->
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent logo" />
        <a href="/index.html">Sleep<span class="highlight">Outside</span></a>
      </div>

      <div class="cart">
        <a href="/cart/index.html" class="cart-icon" aria-label="View cart">
          <!-- ✅ Se usa la imagen correcta -->
          <img
            src="/images/noun_Backpack_65884.svg"
            alt="Cart icon"
            width="32"
            height="32"
          />
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productBrand"></h3>
        <h2 id="productName" class="divider"></h2>
        <img id="productImage" src="" alt="Product image" />
        <p id="productPrice" class="product-card__price"></p>
        <p id="productColor" class="product__color"></p>
        <p id="productDesc" class="product__description"></p>
        <button id="addToCart" type="button">Add to Cart</button>
      </section>
    </main>

    <footer>&copy; NOT a real business</footer>

    <script type="module" src="/js/product.js"></script>
  </body>
</html>
